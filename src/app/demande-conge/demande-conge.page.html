<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Demande Congé</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Demande Congé</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item >
    <ion-label>type de Congé</ion-label>
    <ion-select [(ngModel)]='conge.type' value="brown" okText="Okay" cancelText="Dismiss">
      <ion-select-option value="paye">payé</ion-select-option>
      <ion-select-option value="sans solde">sans solde</ion-select-option>
      <ion-select-option value="maladie">maladie</ion-select-option>
      <ion-select-option value="maternité">matérnité</ion-select-option>
    </ion-select>
  </ion-item>
  <ion-item >
    <ion-label>Date Debut</ion-label>
    <ion-datetime [(ngModel)]='conge.timeStart' display-timezone="utc"></ion-datetime>
  </ion-item>
  <ion-item >
    <ion-label>Date fin</ion-label>
    <ion-datetime  [(ngModel)]='conge.timeEnd' display-timezone="utc"></ion-datetime>
  </ion-item>
</ion-list>
  <ion-button (click)="add_conge()" style = 'margin-top:8%' expand="block">Enregistrer</ion-button>

</ion-content>
