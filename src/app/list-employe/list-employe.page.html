<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title >Liste des employés</ion-title>
  </ion-toolbar>
</ion-header>>

<ion-content fullscreen="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Liste des employés</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
  <ion-item *ngFor="let entry of employes">
    <ion-label>{{entry.full_name}}</ion-label>
    <ion-checkbox slot="end" [(ngModel)]="entry.isActive"></ion-checkbox>
  </ion-item>
</ion-list>
  <ion-button (click)="save_employe()"  style = 'margin-top:8%' expand="block">Enregistrer</ion-button>

</ion-content>
