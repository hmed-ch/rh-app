<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Demande Avance</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Demande Avance</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item >
    <ion-label>Montant d'avance</ion-label>
    <ion-input [(ngModel)]='avance.type' type="number" value="50"></ion-input>
  </ion-item>
  <ion-item >
    <ion-label>Date d'avance</ion-label>
    <ion-datetime [(ngModel)]='avance.timeStart' display-timezone="utc"></ion-datetime>
  </ion-item>
</ion-list>
  <ion-button (click)="add_avance()" style = 'margin-top:8%' expand="block">Enregistrer</ion-button>

</ion-content>
